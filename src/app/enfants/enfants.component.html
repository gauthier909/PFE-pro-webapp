<ul class="enfants">
  <li *ngFor="let enfant of enfants" >
    <a routerLink="/detail/{{enfant._id}}">
      <span class="badge">{{enfant.nom}} </span> {{enfant.prenom}}
    </a>
  </li>
</ul>


<button pButton label="ajouter" (click)="isOn=!isOn">Inscrire un enfant</button>
<app-enfant-ajout *ngIf="isOn"></app-enfant-ajout>
