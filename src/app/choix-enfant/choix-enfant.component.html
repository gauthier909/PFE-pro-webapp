<h1>choix de l'enfant</h1>
<table>
<div *ngFor="let choix of allchoix">
 <tr>
   <td>{{choix.nom}} {{choix.prenom}}</td>
   <td>{{choix.nomImage}}</td>
   <td>
     <div *ngIf="choix.aime==true"> T </div>
     <div *ngIf="choix.aime==false"> f </div>
   </td>
   <td><div *ngIf="choix.content==true"> T </div>
     <div *ngIf="choix.content==false"> f </div>
   </td>
   <td><input type="text" ></td>
 </tr>
</div>
</table>
