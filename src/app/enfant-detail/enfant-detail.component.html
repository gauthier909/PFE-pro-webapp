<div *ngIf="enfant">

    <h2>{{enfant.nom | uppercase}} </h2>
    <div>
            <label>Nom
                <input [(ngModel)]="enfant.nom" placeholder="nom"/>
            </label>
        </div>
    <div>
        <label>Prénom
            <input [(ngModel)]="enfant.prenom" placeholder="prenom"/>
        </label>
    </div>
    <div>
        <label>Age
            <input [(ngModel)]="enfant.age" placeholder="age"/>
        </label>
    </div>
    <p><button (click)="modifEnfant()">Sauvegarder les modifications</button>
    <button (click)="deleteEnfant()">Supprimer l'enfant</button></p>

    <p><button (click)="goBack()">Revenir en arrière</button></p>
  </div>
